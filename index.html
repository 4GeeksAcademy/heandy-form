<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border p-0">
        <form>

            <!--Title Payment-->

            <fieldset class="px-3 bg-secondary bg-opacity-25">
                <legend class="fs-1">Payment Form Example</legend>
            </fieldset>

            <!--Alert-->

            <div class="px-3 pt-3">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing!
                </div>

                <!--Card Section-->

                <div class="row">
                    <div class="col-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" name="card" id="card" class="form-control"
                            placeholder="XXXXXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="card" class="form-label">CVC #</label>
                        <input type="text" name="card" id="card" class="form-control" placeholder="000">
                    </div>
                    <div class="col-4">
                        <label for="card" class="form-label">Amount</label>
                        <input type="text" name="card" id="card" class="form-control" placeholder="Amount">
                    </div>
                </div>

                <!--First and Last Name-->

                <div class="row pt-4">
                    <div class="col-6">
                        <label for="card" class="form-label">First Name</label>
                        <input type="text" name="card" id="card" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="card" class="form-label">Last Name</label>
                        <input type="text" name="card" id="card" class="form-control">
                    </div>
                </div>

                <!--City, State, Postal Code-->

                <div class="row pt-4">
                    <div class="col-6">
                        <label for="card" class="form-label">Last Name</label>
                        <input type="text" name="card" id="card" class="form-control">
                    </div>
                    <div class="col-3">
                        <label for="card" class="form-label">State</label>
                        <select name="" id="" class="form-select" placeholder="Pick a state">
                            <option selected>Pick a state</option>
                            <option value="">Quito</option>
                            <option value="">Guayaquil</option>
                            <option value="">Cuenca</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="card" class="form-label">Postal Code</label>
                        <input type="text" name="card" id="card" class="form-control">
                    </div>
                </div>

                <!--Radio, TextArea-->
                <div class="row pt-4 ">
                    <label for="tarjeta" class="form-label">We accept:</label>
                    <div class="col-6">
                        <div class="col-6">
                            <div class=" bg-secondary py-2 rounded d-flex justify-content-center">
                                <input class="form-check-input me-2" type="radio" name="tool" id="tarjeta">
                                <label class="me-4" for=""><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input class="form-check-input me-2" type="radio" name="tool" id="tarjeta">
                                <label class="me-4" for=""><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input class="form-check-input me-2" type="radio" name="tool" id="tarjeta">
                                <label class="me-4" for=""><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input class="form-check-input me-2" type="radio" name="tool" id="tarjeta">
                                <label for=""><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-6">
                        <label class="form-label" for="">Message</label>
                        <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
                        <span class="text-secondary">Add any notes here.</span>
                    </div>

                </div>

                <!--Buttons-->

               
               
                
            </div>
            <div class="bg-secondary bg-opacity-25 py-4 px-3 border mt-4">
                <div class="col d-flex flex-row-reverse">
                    <button type="button" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary  mx-2">Cancel</button>
            </div>

        </form>

    </div>


</body>

</html>
